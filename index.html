<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
  	<a-marker preset="hiro">
            <a-box position='0 0.1 0' material='opacity: 0.5;' width=0.5 height=0.5 depth=0.5></a-box>
            <a-image id='image'
                     position='0 0.9 0'
                     rotation='-90 0 0'
                     scale='2 2 2'
                     src='https://raw.githubusercontent.com/Chovin/ar-app/master/images/docomo-pacific-sq.png'></a-image>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
    <script>
      var t = 0;
      setInterval(function() {
        t += .2;
        let r = Math.sin(t)*120;
        document.getElementById('image').setAttribute('rotation',
          '-90 ${r} 0'                 
        );
      }, 100);
    </script>
  </body>
</html>
